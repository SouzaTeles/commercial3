<div class="panel panel-items">
    <div class="panel-heading ph-red"><i class="fa fa-cubes"></i> Produtos (ctrl+1)</div>
    <div class="panel-body">
        <div class="col-xs-12 col-sm-2">
            <div id="cover-product" class="cover-big"></div>
        </div>
        <div class="col-xs-12 col-sm-10">
            <div class="row">
                <div class="col-xs-12 col-sm-3">
                    <div class="form-group">
                        <label for="product_code">Código (F2 localizar)</label>
                        <input type="text" class="form-control" id="product_code" name="product_code" placeholder="Código">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label for="product_name">Nome do Produto (F2 localizar)</label>
                        <div class="input-group">
                            <input autocomplete="off" type="text" class="form-control" id="product_name" name="product_name" placeholder="Nome do Produto">
                            <span id="button-budget-product-name-search" class="btn input-group-addon"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-3">
                    <div class="form-group">
                        <label for="product_stock">Tabela de Preço</label>
                        <div class="input-group">
                            <select disabled class="selectpicker show-tick" id="price_id" name="price_id" title="-- Selecione --"></select>
                            <span class="input-group-addon"><i class="fa fa-usd"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <div class="form-group">
                        <label for="product_stock">Estoque</label>
                        <div class="input-group">
                            <input readonly type="text" class="form-control" id="product_stock" name="product_stock" placeholder="0">
                            <span id="button-item-info" class="btn input-group-addon"><i class="fa fa-info-circle"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <div class="form-group">
                        <label for="budget_item_quantity">Quantidade</label>
                        <div class="input-group">
                            <input readonly type="text" class="form-control" id="budget_item_quantity" name="budget_item_quantity" placeholder="0" data-to-mask="integer" >
                            <span class="budget-item-unit-code input-group-addon">UN</span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <div class="form-group">
                        <label for="budget_item_aliquot_discount">Desconto %</label>
                        <input readonly type="text" class="form-control" id="budget_item_aliquot_discount" name="budget_item_aliquot_discount" placeholder="0,00" data-to-mask="percent4"/>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <div class="form-group">
                        <label for="budget_item_value_discount">Desconto R$</label>
                        <input readonly type="text" class="form-control" id="budget_item_value_discount" name="budget_item_value_discount" placeholder="0,00" data-to-mask="money"/>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <div class="form-group">
                        <label for="budget_item_value_total">Valor Total</label>
                        <input readonly type="text" class="form-control" id="budget_item_value_total" name="budget_item_value_total" placeholder="Total"/>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <div class="form-group">
                        <label for="button-budget-item-add">&nbsp;</label>
                        <button disabled id="button-budget-item-add" class="btn btn-green" type="button">
                            <i class="fa fa-plus"></i>
                        </button>
                        <button disabled id="button-budget-item-remove" class="btn btn-red" type="button">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <table id="table-budget-items" class="table table-striped table-bordered table-hover dataTable no-select">
                <thead>
                <tr>
                    <th></th>
                    <th>Produto</th>
                    <th>Qtd</th>
                    <th>Vl Unit R$</th>
                    <th>Desc %</th>
                    <th>Desc R$</th>
                    <th>Vl Total</th>
                    <th></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="col-xs-12 footer-items">
            <div class="items">Itens: <b>0</b></div>
            {if $login->access->budget->cost->value == 'Y'}
                <div class="cost">Custo: <b>R$ 0,00</b></div>
                <div class="margin">Margem: <b>0,00%</b></div>
                <div class="profit">Lucro Bruto: <b>R$ 0,00</b></div>
                <div class="profit2">Lucro Percentual: <b>0,00%</b></div>
            {/if}
            <div class="total">Valor Total: <b>R$ 0,00</b></div>
        </div>
    </div>
</div>

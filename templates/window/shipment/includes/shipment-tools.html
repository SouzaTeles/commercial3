<div class="panel-tools bg-white box-shadow">
    {if empty($smarty.get.shipment_id)}<div class="action new bg-green txt-white"><i class="fa fa-plus"></i> Novo Mapa</div>{/if}
    {if !empty($smarty.get.shipment_id)}<div class="action edit bg-blue txt-white"><i class="fa fa-edit"></i> Editar or√ßamento</div>{/if}
    <button data-action="new" data-toggle="tooltip" data-placement="bottom" title="Novo Mapa" class="btn btn-empty"><i class="fa fa-file-o txt-gray-dark"></i></button>
    <button disabled data-action="save" data-toggle="tooltip" data-placement="bottom" title="Salvar" class="btn btn-empty"><i class="fa fa-floppy-o txt-blue"></i></button>
    <button data-action="close" data-toggle="tooltip" data-placement="bottom" title="Fechar" class="btn btn-empty"><i class="fa fa-times txt-red"></i></button>
    <div class="pipe bg-gray-light"></div>
    <button disabled data-action="print" data-toggle="tooltip" data-placement="bottom" title="Imprimir" class="btn btn-empty"><i class="fa fa-print txt-blue-light"></i></button>
    <button disabled data-action="pdf" data-toggle="tooltip" data-placement="bottom" title="Gerar PDF" class="btn btn-empty"><i class="fa fa-file-pdf-o txt-red-light"></i></button>
    <button disabled data-action="mail" data-toggle="tooltip" data-placement="bottom" title="Enviar por E-mail" class="btn btn-empty"><i class="fa fa-envelope-o txt-blue-dark"></i></button>
</div>

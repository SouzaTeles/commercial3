<div class="panel panel-people">
    <div class="panel-heading ph-red"><i class="fa fa-address-card-o"></i> Motorista e Ajudantes</div>
    <div class="panel-body">
        <div class="routes">
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="driver_id">Motorista</label>
                                <select class="selectpicker show-tick" id="driver_id" name="driver_id" title="-- Selecione o Motorista --"></select>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div id="driver-image" class="card-driver box-shadow">
                                <div class="info">
                                    <div id="driver-name" class="name">--</div>
                                    <div id="driver-code" class="cnh">Código: --</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="helpers">Ajudantes</label>
                                <select multiple class="selectpicker show-tick" id="helpers" name="helpers[]" title="-- Ajudantes --"></select>
                            </div>
                        </div>
                        <div id="grid-helpers" class="col-xs-12">
                            <div class="row">
                                {for $i=1; $i<=4; $i++}
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="card-helper box-shadow">
                                            <div class="image"></div>
                                            <div class="info">
                                                <div class="name">--</div>
                                                <div class="item"><span>Código</span>--</div>
                                                <div class="item"><span>Nascimento</span>--</div>
                                            </div>
                                            <button disabled class="btn btn-empty-red-light">
                                                <i class="fa fa-trash-o"></i>
                                            </button>
                                        </div>
                                    </div>
                                {/for}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-items">
    <div class="panel-heading ph-orange"><i class="fa fa-info-circle"></i> Informações</div>
    <div class="panel-body">
        <div class="col-xs-12 col-sm-3">
            <div class="form-group">
                <label for="shipment_code">Código</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-file-text-o"></i></span>
                    <input readonly type="text" class="form-control" id="shipment_code"/>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label for="user_name">Usuário</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input readonly type="text" class="form-control" id="user_name"/>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3">
            <div class="form-group">
                <label for="modal_shipment_reference">Data de Liberação</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input type="text" class="form-control" id="modal_shipment_reference" data-to-mask="date"/>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label for="shipment_description">Descrição</label>
                <textarea rows="6" class="form-control" id="shipment_description" placeholder="Descrição"></textarea>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-items">
    <div class="panel-heading ph-orange"><i class="fa fa-car"></i> Veículo</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <div class="form-group">
                    <label for="vehicle_id">Veículo</label>
                    <select data-size="8" class="selectpicker show-tick" id="vehicle_id" name="vehicle_id" title="-- Selecione o Veículo --"></select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-2">
                <div class="form-group">
                    <label for="vehicle_code">Código</label>
                    <input readonly type="text" class="form-control" id="vehicle_code" placeholder="Código">
                </div>
            </div>
            <div class="col-xs-12 col-sm-2">
                <div class="form-group">
                    <label for="vehicle_plate">Placa</label>
                    <input readonly type="text" class="form-control" id="vehicle_plate" placeholder="Placa">
                </div>
            </div>
            <div class="col-xs-12 col-sm-2">
                <div class="form-group">
                    <label for="vehicle_year">Ano</label>
                    <input readonly type="text" class="form-control" id="vehicle_year" placeholder="Ano">
                </div>
            </div>
            <div class="col-xs-12 col-sm-2">
                <div class="form-group">
                    <label for="vehicle_uf">UF</label>
                    <input readonly type="text" class="form-control" id="vehicle_uf" placeholder="UF">
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="form-group">
                    <label for="vehicle_image">Imagem</label>
                    <div id="vehicle_image" class="image-cover"></div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-8">
                <div class="form-group">
                    <label>&nbsp;&nbsp;</label>
                    <div class="bar-load">
                        <div id="bar-load-weight" class="bar-load-weight"></div>
                        <div id="bar-load-label" class="bar-load-label">0kg de 0kg</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <div class="filter">
            <form id="form-budget-filter">
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <div class="form-group">
                            <label for="budget_company_id">Empresa</label>
                            <select class="selectpicker show-tick" id="budget_company_id" title="-- Selecione a Empresa --"></select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <div class="form-group">
                            <label for="budget_start_date">Data Inicial</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input type="text" class="form-control" id="budget_start_date" data-to-mask="date"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <div class="form-group">
                            <label for="budget_end_date">Data Final</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input type="text" class="form-control" id="budget_end_date" data-to-mask="date"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <div class="form-group">
                            <label for="no_map">Documentos sem Mapa</label>
                            <input checked type="checkbox" class="form-control" id="no_map" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <div class="form-group">
                            <label>&nbsp;&nbsp;</label>
                            <button type="submit" class="btn btn-block btn-blue">
                                <i class="fa fa-refresh"></i> Atualizar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table id="table-budgets" class="table-custom no-select">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Pessoa</th>
                            <th>Pedido</th>
                            <th>Documento</th>
                            <th>Mapa</th>
                            <th>Bairro</th>
                            <th>Peso</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="selected-box" class="box-shadow">
                <table id="table-budgets-selected" class="table-custom no-select">
                    <thead>
                        <tr>
                            <th>Documento</th>
                            <th>Bairro</th>
                            <th>Peso</th>
                            <th>Distância</th>
                            <th>Tempo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="footer">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4">
                            <div id="selected-weight" class="info">
                                <span>Peso:</span> --
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <div id="selected-distance" class="info">
                                <span>Distância</span> --
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <div id="selected-duration" class="info">
                                <span>Duração</span> --
                            </div>
                        </div>
                    </div>
                </div>
                <button disabled id="button-new-shipment" class="btn btn-block btn-green">
                    <i class="fa fa-plus"></i> Gerar mapa
                </button>
                <button id="button-show-selected" class="btn btn-orange">
                    <!--<i class="fa fa-chevron-left"></i>-->
                    <!--<i class="fa fa-chevron-right"></i>-->
                    <i class="fa fa-truck"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="col-xs-12 col-sm-3">
        <div class="form-group" style="margin:-6px 0 0 0;">
            <div class="input-group">
                <input type="text" class="form-control" id="budget_search" placeholder="Pesquisa Rápida"/>
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
            </div>
        </div>
    </div>
    <span class="pull-right">{$config->system->system_name} v{$config->system->system_version}</span>
</footer>

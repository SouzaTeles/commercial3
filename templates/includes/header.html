<header class="bg-white box-shadow">
    <div class="home">
        <a href="{$URI_PUBLIC}">
            <img src="{$config->uri->uri_public}images/commercial-c.png" />
        </a>
    </div>
    <div class="title title-{if empty($data->$route->parent)}{$data->$route->key}{else}{$data->$route->parent}{/if}">
        <i class="fa fa-fw {$data->$route->icon}"></i> {$data->$route->title}<div class="arrow"></div>
    </div>
    <div class="logo">
        <img src="{$config->uri->uri_public}images/commercial-wide.png" />
    </div>
    <div class="user dropdown pull-right">
        <button data-action="chat" class="btn btn-empty-green">
            <i class="fa fa-comment-o"></i>
        </button>
        <button data-action="alerts" class="btn btn-empty-red-light">
            <i class="fa fa-bell-o"></i>
        </button>
        <div class="cover"{if !empty($login->image)} style="background-image:url({$login->image})"{/if}></div>
        <div class="info">
            {$login->user_name}
            <span>{$login->user_profile->user_profile_name}</span>
        </div>
        <button class="btn btn-empty dropdown-toggle" type="button" data-toggle="dropdown">
            <i class="fa fa-caret-down text-blue"></i>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#change-pass"><i class="fa fa-fw fa-lock txt-orange"></i> Alterar Senha</a></li>
            <li><a href="#logout"><i class="fa fa-fw fa-sign-out txt-red-light"></i> Efetuar Logout</a></li>
        </ul>
    </div>
</header>

<div class="box">
    <div class="logo">
        <img src="{$URI_PUBLIC}images/commercial.png" />
    </div>
    <div class="panel panel-info box-shadow">
        <div class="panel-body">
        <form class="form-horizontal" role="form">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Login</label>
                        <input required autocomplete="off" type="text" class="form-control" name="user_user" placeholder="Login">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Senha</label>
                        <input required autocomplete="off" type="password" class="form-control" name="user_pass" placeholder="Senha">
                    </div>
                </div>
                <button type="submit" class="btn btn-blue-dark btn-block"><span class="fa fa-sign-in"></span> Efetuar Login</button>
            </form>
        </div>
    </div>
</div>

<ul class="nav nav-tabs hidden">
    <li><a data-toggle="tab" href="#tab-1-1"></a></li>
    <li><a data-toggle="tab" href="#tab-1-2"></a></li>
</ul>
<div class="tab-content tab-content-clean">
    <div id="tab-1-1" class="tab-pane fade in active">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="filter">
                    <form id="form-shipment-filter">
                        <div class="row">
                            <!-- Codigo do Mapa -->
                            <div class="col-xs-12 col-sm-2">
                                <div class="form-group">
                                    <label for="shipment_code">Código do Mapa</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="shipment_code" placeholder="Código do Mapa" data-to-mask="code"/>
                                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                    </div>
                                </div>
                            </div>
                            <!-- Campo Empresa -->
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group">
                                    <label for="company_id">Empresa</label>
                                    <select class="selectpicker show-tick" id="company_id" title="-- Selecione a Empresa --"></select>
                                </div>
                            </div>
                            <!-- Campo Motorista -->
                            <div class="col-xs-12 col-sm-4">
                                <div class="form-group">
                                    <label for="modal_driver_id">Motorista</label>
                                    <select class="selectpicker show-tick" id="modal_driver_id" name="modal_driver_id" title="-- Selecione o Motorista --"></select>
                                </div>
                            </div>
                            <!-- Data Inicial -->
                            <div class="col-xs-12 col-sm-2">
                                <div class="form-group">
                                    <label for="start_date">Data Inicial</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        <input data-to-mask="date" type="text" class="form-control" id="start_date"/>
                                    </div>
                                </div>
                            </div>
                            <!-- Data Final -->
                            <div class="col-xs-12 col-sm-2">
                                <div class="form-group">
                                    <label for="end_date">Data Final</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        <input data-to-mask="date" type="text" class="form-control" id="end_date"/>
                                    </div>
                                </div>
                            </div>
                            <!-- Pesquisa Rapida -->
                            <div class="col-xs-12 col-sm-4">
                                <div class="form-group">
                                    <label for="shipment_search">Pesquisa Rápida</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="shipment_search" />
                                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                    </div>
                                </div>
                            </div>
                            <!-- Botão Atualizar -->
                            <div class="col-xs-12 col-sm-2">
                                <label>&nbsp;&nbsp;</label>
                                <button type="button" id="btn-filter" class="btn btn-block btn-blue">
                                    <i class="fa fa-refresh"></i> Atualizar
                                </button>
                            </div>
                            <!-- Botão novo Mapa -->
                            <div class="col-xs-12 col-sm-2">
                                <label>&nbsp;&nbsp;</label>
                                <button type="button" id="button-shipment-new" class="btn btn-block btn-green"{if $login->access->shipment->add->value == 'N'} disabled{/if}>
                                    <i class="fa fa-plus"></i> Novo Mapa
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="table-shipments" class="table table-custom no-select">
                    <thead>
                        <tr>
                            <th><!--Status--></th>
                            <th>Código</th>
                            <th>Motorista</th>
                            <th>Data de Entrega</th>
                            <th>Peso</th>
                            <th>Distância</th>
                            <th>Duração</th>
                            <th><!--Opções--></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <footer></footer>
    </div>
</div>
